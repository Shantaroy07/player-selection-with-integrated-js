<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="bg-black text-center relative flex">
            <div>
                <img class="h-full" src="Images/Group 12.png" alt="">
            </div>
            <div class="flex flex-col justify-center items-center py-3 md:py-5 ">
                <h1 class="md:text-5xl sm:text-3xl text-2xl font-semibold text-orange-400 mb-3 md:mb-5 lg:mb-7">FC
                    Barcelona- First Team
                </h1>
                <p class="lg:text-2xl text-base text-white">The squad and shirt numbers for the 22/23
                    season are not yet definitive</p>

            </div>

            <div>
                <img src="Images/Card-psg.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <div class="flex gap-3 mx-auto w-3/4 mt-5" id="players">

            <div class="grid grid-cols-3 gap-3">
                <div
                    class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                    <div>
                        <img class="rounded-t-lg w-full " src="Images/Rectangle 144.png" alt="">
                    </div>
                    <div class="p-5">
                        <h5 class="player-name mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Lionel Messi</h5>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
                        <button
                            class=" buttons inline-flex items-center py-2 px-5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Select</button>
                    </div>
                </div>
                <div
                    class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                    <div>
                        <img class="rounded-t-lg w-full " src="Images/Rectangle 144 (1).png" alt="">
                    </div>
                    <div class="p-5">
                        <h5 class="player-name mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Neymar Jr</h5>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
                        <button
                            class="buttons inline-flex items-center py-2 px-5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Select</button>
                    </div>
                </div>
                <div
                    class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                    <div>
                        <img class="rounded-t-lg w-full " src="Images/Rectangle 144 (2).png" alt="">
                    </div>
                    <div class="p-5">
                        <h5 class="player-name mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Kylian Mbappé</h5>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
                        <button
                            class="buttons inline-flex items-center py-2 px-5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Select</button>
                    </div>
                </div>
                <div
                    class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                    <div>
                        <img class="rounded-t-lg w-full " src="Images/Rectangle 144 (3).png" alt="">
                    </div>
                    <div class="p-5">
                        <h5 class="player-name mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Renato Sanche</h5>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
                        <button
                            class="buttons inline-flex items-center py-2 px-5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Select</button>
                    </div>
                </div>
                <div
                    class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                    <div>
                        <img class="rounded-t-lg w-full " src="Images/Rectangle 144 (6).png" alt="">
                    </div>
                    <div class="p-5">
                        <h5 class="player-name mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Sergio Ramos</h5>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
                        <button
                            class="buttons inline-flex items-center py-2 px-5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Select</button>
                    </div>
                </div>
                <div
                    class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                    <div>
                        <img class="rounded-t-lg w-full " src="Images/Rectangle 144 (7).png" alt="">
                    </div>
                    <div class="p-5">
                        <h5 class="player-name mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Vítor Machado</h5>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
                        <button
                            class="buttons inline-flex items-center py-2 px-5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Select</button>
                    </div>
                </div>

            </div>
            <div>

                <div class="bg-black px-4 py-2 h-52">
                    <div>
                        <h1 class="text-xl md:text-2xl lg:text-3xl font-semibold text-orange-300 mb-2 text-center ">
                            Selected</h1>
                    </div>

                    <div>
                        <ol class='text-white' id="list-field">

                        </ol>

                    </div>
                </div>
                <div class="bg-black text-white">
                    <div class="container  mx-auto mt-10 mr-10 px-3 py-4 ">
                        <h1 class="font-semibold text-xl md:text-2xl lg:text-3xl text-center  text-orange-300 my-3">
                            Budget</h1>
                        <div>

                            <div class="flex">
                                <h3 class="font-normal  mr-3 ">Per Player:</h3>
                                <input class="border-2 text-black" type="text" name="" id="per-player-field">
                            </div>
                            <button id="player-calc-btn"
                                class="font-medium text-lg bg-blue-400 text-white px-4 py-2 rounded-lg my-2 ml-20">Calculate</button>

                        </div>
                        <div>
                            <h2 class="font-medium ">Player Expenses: $<span id="player-expenses">00</span>
                            </h2>
                            <div class="flex my-3">

                                <h3 class="font-normal  mr-4 ">Manager:</h3>
                                <input class=" border-2  text-black" type="text" name="" id="manager-field">
                            </div>
                            <div class="flex my-3 ">
                                <h3 class="font-normal  mr-9 ">Coach:</h3>
                                <input class=" border-2  text-black" type="text" name="" id="coach-field">
                            </div>

                        </div>
                        <button id="total-calc-btn"
                            class="font-medium text-lg bg-blue-400 text-white px-3 py-2 rounded-lg my-2 ml-20">Calculate
                            Total</button>

                        <h3 class="font-medium ">Toatl: $<span class="ml-auto" id="total-budget">00</span></h3>

                    </div>
                </div>
            </div>



        </div>






    </main>


    <script src="JS/index.js"></script>
</body>

</html>
